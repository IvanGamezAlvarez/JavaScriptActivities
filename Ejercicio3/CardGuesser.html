<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Guess the next card</title>    
    <link rel="stylesheet" href="Styles/style.css">

<body>
    <main class = "main-background">
        <h1>Card fortune teller</h1>

    </main>
